sudo: required
dist: trusty
before_install:
    - sudo add-apt-repository -y  ppa:octave/stable
    - sudo apt-get update
    - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended latexmk texlive-lang-german texlive-doc-de pgf texlive-font-utils zip octave epstool gnuplot
    - octave --eval "pkg install -forge image"
    - octave --eval "pkg load image"
      

script:
    - mkdir output
    - cd Blatt01
    - octave sh01ex01.m
    - octave sh01ex01_b.m
    - octave sh01ex02.m
    - latexmk -pdf main.tex
    - mv main.pdf ../output/Blatt01.pdf
    - cd ..
    - zip -j output/Blatt01.zip output/Blatt01.pdf Blatt01/sh01ex01.m Blatt01/sh01ex01_b.m Blatt01/sh01ex02.m

deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
    keep-history: true
    local-dir: output
    on:
        branch: master
